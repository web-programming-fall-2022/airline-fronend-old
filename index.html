<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/bootstrap.rtl.css" crossorigin="anonymous" />
    <link rel="stylesheet" href="/assets/fontawesome-6.2.1/css/all.css" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="/css/persian-datepicker.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
    <title>خانه | هواپیمایی شریف</title>
</head>

<body>
    <div id="navbar"></div>
    <div class="homepage-image__container">
        <img class="homepage-image" src="/assets/images/homepage.JPG" alt="aircraft"/>
    </div>
    <div class="book-card__container">
        <span>پرواز خود را انتخاب کنید:</span>
        <div class="inputs__container container">
            <div class="cities__container">
                <div class="src-city__container">
                    <input id="src-city" class="src-city__input" placeholder="مبدأ"
                        onfocus="onSrcCityFocusHandler(this, event)" onblur="onSrcCityFocusHandler(this, event)" />
                    <div id="src-airports-container" class="src-airports__container">
                        <ul class="src-airports"></ul>
                    </div>
                </div>
                <div class="dest-city__container">
                    <input id="dest-city" class="dest-city__input" placeholder="مقصد"
                        onfocus="onDestCityFocusHandler(this, event)" onblur="onDestCityFocusHandler(this, event)" />
                    <div id="dest-airports-container" class="src-airports__container">
                        <ul class="dest-airports"></ul>
                    </div>
                </div>
            </div>
            <div class="depart-date__container">
                <input type="text" id="depart-date" class="depart-date__input depart-datePicker" placeholder="تاریخ رفت"
                    onfocus="removePlaceHolder(this, event)" onblur="removePlaceHolder(this, event)" />
            </div>
            <div class="return-date__container">
                <input id="return-date" class="return-date__input return-datePicker" placeholder="تاریخ برگشت"
                    onfocus="removePlaceHolder(this, event)" onblur="removePlaceHolder(this, event)" />
            </div>
            <div class="passengers-number__container">
                <span>تعداد مسافر:</span>
                <input id="passengers-number" placeholder="1" type="number" min="1" class="passengers-number__input" />
            </div>
        </div>
        <div class="control__container">
            <button id="search" type="button" class="btn btn-primary btn-lg">جستجو</button>
        </div>
    </div>

    <div id="search-result" class="m-5"></div>

    <div id="footer"></div>

    <script src="/js/bootstrap.bundle.js"></script>
    <script src="/js/jquery-3.6.1.js"></script>
    <script src="/js/persian-date.js"></script>
    <script src="/js/persian-datepicker.js"></script>
    <script src="/index.js"></script>
</body>

</html>
