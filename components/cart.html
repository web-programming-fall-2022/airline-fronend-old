<div id="ticket" class="m-4"></div>

<form method="get" action="/profile" class="m-5 p-4">
    <div class="form-group m-2 mt-3">
        <label for="first-name" class="m-2 ms-3">نام</label>
        <input type="text" class="form-control m-2" id="first-name" placeholder="نام خود را وارد کنید">
    </div>
    <div class="form-group m-2 mt-3">
        <label for="last-name" class="m-2 ms-3">نام خانوادگی</label>
        <input type="text" class="form-control m-2" id="last-name" placeholder="نام خانوادگی خود را وارد کنید">
    </div>
    <div class="form-group m-2 mt-3">
        <label for="passport-number" class="m-2 ms-3">شماره پاسپورت</label>
        <input type="text" class="form-control m-2" id="passport-number" placeholder="شماره پاسپورت خود را وارد کنید">
    </div>
    <button type="submit" class="btn btn-primary m-2 ms-4 mt-3">خرید</button>
</form>
